<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트 페이지</title>
  <link rel="stylesheet" th:href="@{/css/boardlist.css}">
</head>

<style>
  .layout{
    width : 500px;
    margin : 0 auto;
    margin-top : 40px;
    }
</style>

<body>
<div><button><a th:href="@{/board/write}">글쓰기</a></button> </div>
<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}"> <!--each : 반복문, list에서 board가 없어질 때 까지-->
      <td th:text="${board.id}">1</td>
      <td>
        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
      </td>
    </tr>
    </tbody>
  </table>

  <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page-1})}" th:text="${page}"></a>
    <strong th:if="${page == nowPage}"  th:text="${page}" style="color:red"></strong>

  </th:block>
</div>
</body>
</html>
